name: ci

on:
    pull_request:
    push:
        branches: [ main ]

jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                python-version: "3.11"
                cache: "pip"

            - name: Install deps
              run: |
                python -m venv .venv
                . .venv/bin/activate
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install -e .

            - name: Lint
              run: |
                . .venv/bin/activate
                ruff check .
                black --check .
                isort . --check-only

            - name: Tests
              run: |
                . .venv/bin/activate
                pytest --cov=app --cov-report=term-missing

            - name: Docker build
              run: |
                docker build -t ai-rag-demo:ci .
